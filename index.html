<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rapor Online | SD PSI Fathir Alfath</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="toast" class="toast"></div>
    <div class="main">
       <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signup-image.jpg" alt="Rapor Online"></figure>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Masukkan NISN untuk Melihat Rapor</h2>   
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" id="nisn" placeholder="Masukkan NISN">
                            </div>
                             <div class="form-group form-button">
                                 <button onclick="cariRapor()" class="form-submit">Lihat Rapor</button>
                            </div>
                      </div>
                </div>
            </div>
        </section>
    </div>

<!-- Floating Loading -->
<div id="floating-loading">
    <img src="images/loading.gif" alt="Loading...">
</div>

<!-- Modal Pop-up -->
<div id="modal">
    <div id="modal-content">
        <h3 id="modal-title">Rapor Ditemukan!</h3>
        <p>Silakan Unduh untuk melihat rapor:</p>
        <button class="btn btn-primary" id="unduhBtn">Unduh</button>
        <button class="btn btn-secondary" id="closeBtn">Close</button>
    </div>
</div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <footer style="text-align: center; padding: 10px; color: black; bottom: 0; width: 100%;">
    Develop by TIM IT PSI Fathir Alfath
</footer>

</body>
</html>
