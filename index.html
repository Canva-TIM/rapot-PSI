<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rapor Online | SD PSI Fathir Alfath</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <style>
    .loading { display: none; }
    #modal { display: none; position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; }
    #modal-content { background-color: #fff; padding: 20px; border-radius: 8px; text-align: center; max-width: 400px; }
    .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 10px 20px; border-radius: 5px; display: none; opacity: 0.9; z-index: 1000; }
</style>
</head>
<body>

    <div class="main">

       <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signup-image.jpg" alt="Rapor Online"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Masukkan NISN untuk Melihat Rapor</h2>
                        
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" id="nisn" placeholder="Masukkan NISN">
                            </div>
                             <div class="form-group form-button">
                                 <button onclick="cariRapor()" class="form-submit">Lihat Rapor</button>
                            </div>
                      </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <p id="loading" class="loading">Sedang memuat... Mohon tunggu.</p>
<div id="pesan"></div>
<div id="toast" class="toast">üîÑ Memeriksa status data...</div>

<!-- Modal Pop-up -->
<div id="modal">
    <div id="modal-content">
        <h3>URL Rapor Ditemukan!</h3>
        <p>Silakan pilih tindakan:</p>
        <button class="btn btn-primary" id="unduhBtn">Unduh</button>
        <button class="btn btn-secondary" id="closeBtn">Close</button>
    </div>
</div>
<script>
// üåê Variabel Global untuk URL Apps Script
const BASE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxNuV2WaPEsn3M0UzvQiLdX0kqLEKS1Jxg4_oSvMwjOeoS25UZWqUg0jms6Zp0viVfL/exec";
let pdfUrl = "";  // Variabel untuk menyimpan URL PDF

async function cariRapor() {
    const nisn = document.getElementById("nisn").value.trim();
    const loading = document.getElementById("loading");
    const pesan = document.getElementById("pesan");
    
    if (!nisn) {
        alert("Mohon masukkan NISN!");
        return;
    }
    
    loading.style.display = "block";
    pesan.innerHTML = "";

    console.log("üìã Memulai proses pencarian untuk NISN: " + nisn);
    
    try {
        console.log("üì° Mengirim request ke Apps Script...");
        const response = await fetch(`${BASE_SCRIPT_URL}?nisn=${encodeURIComponent(nisn)}`);
        const result = await response.json();  // Parsing JSON
        
        console.log("‚úÖ Response diterima:", result);
        
        if (result.log) {
            console.log("üìù Log dari Apps Script:");
            result.log.forEach(log => console.log(log));
        
            // üõ†Ô∏è Tambahkan Log ke Halaman Web
            const logContainer = document.getElementById("log");
            logContainer.innerHTML = "<h4>Log:</h4><pre>" + result.log.join("\n") + "</pre>";
        }

        loading.style.display = "none";
        
        if (result.status === "success" && result.data && result.data.url) {
            pdfUrl = result.data.url;  // Simpan URL PDF
            document.getElementById("modal").style.display = "flex";  // Tampilkan modal
        } else {
            pesan.innerText = "Rapor tidak ditemukan atau NISN salah!";
        }
    } catch (error) {
        loading.style.display = "none";
        pesan.innerText = "Terjadi kesalahan. Coba lagi nanti.";
        console.error("‚ùå Terjadi error:", error);
    }
}

// Tombol "Unduh"
document.getElementById("unduhBtn").onclick = () => {
    document.getElementById("modal").style.display = "none";
    window.open(pdfUrl, "_blank");  // Buka URL PDF di tab baru
};

// Tombol "Close"
document.getElementById("closeBtn").onclick = () => {
    document.getElementById("modal").style.display = "none";  // Tutup modal
};

// Tutup Modal jika klik di luar konten modal
window.onclick = function(event) {
    const modal = document.getElementById("modal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
};

async function cekCache() {
    try {
        const response = await fetch(`${BASE_SCRIPT_URL}?checkCache=true`);
        const result = await response.json();
        
        if (result.status === "ready") {
            showToast("‚úÖ Data siap! Silakan masukkan NISN.");
        } else {
            showToast("‚ö†Ô∏è Data sedang diperbarui, harap tunggu sebentar...");
        }
    } catch (error) {
        showToast("‚ùå Gagal mengecek cache, coba lagi nanti.");
        console.error("Error cek cache:", error);
    }
}

function showToast(message) {
    const toast = document.getElementById("toast");
    toast.innerText = message;
    toast.style.display = "block";
    
    setTimeout(() => {
        toast.style.display = "none";
    }, 5000);  // Sembunyikan setelah 5 detik
}

window.onload = cekCache;
</script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
